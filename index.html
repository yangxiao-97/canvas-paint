<!DOCTYPE html>
<html lang="zn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>涂鸦画板</title>
  <link rel="stylesheet" href="style.css">
  <!-- 获取铅笔、橡皮、清空、保存图标 的JS文件-->
  <script src="https://at.alicdn.com/t/font_562572_1ybmlb5d2a7fd2t9.js"></script>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="options">
    <!-- 颜色选择 -->
    <ul id="color" class="active">
      <li id="black" class="active"></li>
      <li id="red"></li>
      <li id="green"></li>
      <li id="blue"></li>
    </ul>
    <!-- 画笔粗细选择 -->
    <ul id="thickness" class="active">
      <li id="thin" class="active"></li>
      <li id="middle"></li>
      <li id="thick"></li>
    </ul>
    <ul id="actions">
      <li>
        <!-- 画笔 -->
        <svg id="pen" class="active">
          <use xlink:href="#icon-pen"></use>
        </svg>
      </li>
      <li>
        <!-- 橡皮擦 -->
        <svg id="eraser">
          <use xlink:href="#icon-eraser"></use>
        </svg>
      </li>
      <li>
        <!-- 清空 -->
        <svg id="clearall">
          <use xlink:href="#icon-clearall"></use>
        </svg>
      </li>
      <li>
        <!-- 保存 -->
        <svg id="save">
          <use xlink:href="#icon-save"></use>
        </svg>
      </li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>

</html>
